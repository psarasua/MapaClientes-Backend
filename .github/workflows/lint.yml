name: 🔍 Lint & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm ci
      
    - name: 🔍 Run ESLint
      run: npm run lint:check
      
    - name: 📊 Lint Results
      if: failure()
      run: |
        echo "❌ ESLint encontró errores en el código"
        echo "💡 Ejecuta 'npm run lint:fix' localmente para corregir automáticamente algunos errores"
        echo "📋 Revisa los errores reportados arriba"
        
  validate:
    name: Full Validation
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm ci
      
    - name: ✅ Validate project
      run: npm run validate
      
    - name: 🎉 Success
      run: echo "✅ Todos los checks pasaron correctamente!"
