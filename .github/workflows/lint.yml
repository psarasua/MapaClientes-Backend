name: ğŸ” Lint & Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run ESLint
      run: npm run lint:check
      
    - name: ğŸ“Š Lint Results
      if: failure()
      run: |
        echo "âŒ ESLint encontrÃ³ errores en el cÃ³digo"
        echo "ğŸ’¡ Ejecuta 'npm run lint:fix' localmente para corregir automÃ¡ticamente algunos errores"
        echo "ğŸ“‹ Revisa los errores reportados arriba"
        
  validate:
    name: Full Validation
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: âœ… Validate project
      run: npm run validate
      
    - name: ğŸ‰ Success
